<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login – Rural Healthcare</title>

  <!-- Quick inline styles; move to styles.css for production -->
  <style>
    body.login-page {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: url('adminbg-pica.png') no-repeat center/cover fixed;
      font-family: Arial, sans-serif;
      color: #080808;
    }

    .form-area {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 350px;
      margin-right: calc(50px + 60px);
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeInCard 1s forwards;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2em;
      font-family: Raleway, sans-serif;
      color: #636cbf;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      animation: fadeInTop 1s forwards;
    }

    p.desc {margin: 0 0 20px;}

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color .3s;
    }
    input[type="password"]:focus {border-color:#636cbf; outline: none;}

    button[type="submit"] {
      width: 50%;
      padding: 10px 0;
      background:#636cbf;
      border:none;
      border-radius:5px;
      color:#fff;
      font-size:1em;
      cursor:pointer;
      transition: background .3s, transform .2s;
      user-select:none;
    }
    button[type="submit"]:hover {background:#4a54ae; transform:translateY(-2px);}

    #loginError {
      display:none;
      margin-top:10px;
      color:#f44336;
      font-weight:bold;
    }

    /* Animations */
    @keyframes fadeInTop{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeInCard{from{opacity:0;transform:scale(.95);}to{opacity:1;transform:scale(1);}}

    /* Responsive tweak */
    @media(max-width:768px){.form-area{width:90%;margin-right:20px;}}
  </style>
</head>
<body class="login-page">
  <div class="form-area" role="main">
    <h1>Admin Login</h1>
    <p class="desc">Enter the admin password to continue</p>

    <!-- Login Form -->
    <form id="adminLoginForm" autocomplete="off" aria-describedby="loginError">
      <input
        type="password"
        id="adminPassword"
        placeholder="••••••••"
        required
        aria-label="Admin password"
        autocomplete="new-password"
      />
      <button type="submit">Login</button>
    </form>

    <!-- Inline error -->
    <p id="loginError" role="alert">❌ Incorrect password. Try again.</p>
  </div>

  <!-- Minimal offline‑ready login script -->
  <script src="adminlogin.js"></script>
</body>
</html>
