<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile - Rural Healthcare</title>

  <style>
    body.profile-page {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #080808;
      background: url('assets/profilebg-pica.png') no-repeat center left fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      position: relative;
    }

    .profile-page .top-quote {
      position: absolute;
      top: 20px;
      left: 20px;
      font-style: italic;
      color: #000000;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.555);
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 300px;
      box-shadow: 0 2px 6px rgba(26, 25, 25, 0.454);
    }

    .profile-page .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      margin: auto;
      margin-right: calc(50px + 60px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeInCard 1s ease forwards;
    }

    .profile-page h2 {
      color: #636cbf;
      margin-bottom: 10px;
      font-size: 2em;
      font-family: 'Raleway', sans-serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      animation: fadeInTop 1s ease forwards;
    }

    .profile-page label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .profile-page input,
    .profile-page textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .profile-page textarea {
      resize: vertical;
    }

    .profile-page .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .profile-page .bottom-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .profile-page button {
      background-color: #636cbf;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
      flex: 1;
    }

    .profile-page button:hover {
      background-color: #4a54ae;
      transform: translateY(-2px);
    }

    .profile-page a button {
      width: 100%;
    }

    /* Symptom Reminder */
    #symptomReminder {
      display: none;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #symptomReminder a {
      color: #721c24;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 8px;
    }

    @keyframes fadeInTop {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Toast Styling */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 250px;
      max-width: 300px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1em;
      z-index: 9999;
      opacity: 0;
      transform: translateY(30px);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .toast-slide-in {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .toast-slide-out {
      opacity: 0;
      transform: translateY(30px);
    }

    .toast.success {
      background-color: #4CAF50;
      color: white;
    }

    .toast.error {
      background-color: #f44336;
      color: white;
    }

    .toast.info {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>

<body class="profile-page">
  <div class="top-quote">‚ÄúComplete your profile, complete your path to wellness.‚Äù</div>

  <div class="container">
    <h2>Your Profile</h2>

    <!-- Name input with voice support -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />
    <div class="button-row">
      <button id="voiceName" type="button">üéôÔ∏è Speak Name</button>
    </div>

    <!-- Address input with voice + GPS -->
    <label for="address">Address:</label>
    <textarea id="address" placeholder="Enter your address"></textarea>
    <div class="button-row">
      <button id="voiceAddress" type="button">üéôÔ∏è Speak Address</button>
      <button id="gpsButton" type="button">üìç Use GPS</button>
    </div>

    <!-- Age input with voice support -->
    <label for="age">Age:</label>
    <input type="text" id="age" placeholder="Enter your age" />
    <div class="button-row">
      <button id="voiceAge" type="button">üéôÔ∏è Speak Age</button>
    </div>

    <!-- Symptom reminder -->
    <div id="symptomReminder">
      Symptoms are not entered yet.
      <a href="symptoms.html" id="goToSymptoms">Go to Symptoms Input</a>
    </div>

    <div class="bottom-buttons">
      <button id="saveProfileBtn" type="button">Save Profile</button>
      <button id="orderBtn" type="button">Order Now</button>
      <a href="index.html"><button type="button">Home</button></a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- External JS -->
  <script src="js/profile.js"></script>
</body>
</html>
